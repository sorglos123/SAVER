version: "3.9"

services:  
  mariadb:
    image: mariadb 
    volumes:
      - mariaSQL_01:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"

volumes:
  mariaSQL_01:
    external: true